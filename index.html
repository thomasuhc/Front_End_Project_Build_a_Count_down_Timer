<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/mystyle.css">
    <title>Countdown Clock Timer</title>
</head>
<body>
    <h1>Count Clock <br>HTML - CSS - Javascript</h1>
    <div id=clockdiv>

        <div>
            <span class="days"></span>
            <div class="smalltext">
                Days
            </div>
        </div>
    
        <div>
            <span class="hours"></span>
            <div class="smalltext">
                Hours
            </div>
        </div>
    
        <div>
            <span class="minutes"></span>
            <div class="smalltext">
                Minutes
            </div>
        </div>
    
        <div>
            <span class="seconds"></span>
            <div class="smalltext">
                Seconds
            </div>
        </div>
    </div>

    <script src="/jscript.js"></script>

</body>
</html>
